components:
  schemas:
    PriceVolume:
      type: object
      properties:
        price:
          type: number
          example: 120.00
        volume:
          type: number
          example: 80

    OrderBook:
      type: object
      properties:
        sell:
          type: array
          items:
            $ref: "#/components/schemas/PriceVolume"
        buy:
          type: array
          items:
            $ref: "#/components/schemas/PriceVolume"
