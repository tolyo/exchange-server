components:
  schemas:
    TradeList:
      type: array
      description: List of executed trades
      items:
        $ref: "#/components/schemas/Trade"

    Trade:
      type: object
      description: Executed trade
      properties:
        id:
          $ref: "./shared.yaml#/components/schemas/Id"

  parameters:
    TradeId:
      name: trade_id
      in: path
      required: true
      schema:
        $ref: "./shared.yaml#/components/schemas/Id"
