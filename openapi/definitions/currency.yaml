components:
  schemas:
    CurrencyList:
      type: array
      items:
        $ref: '#/components/schemas/Currency'
    CurrencyName:
      type: string
      description: Currency symbol
      example: USD
    Currency:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/CurrencyName'
        precision:
          type: integer
          description: Currency precision as number of decimal points
          example: 2

