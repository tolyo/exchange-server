components:
  schemas:
    TradeOrderList:
      type: array
      items:
        $ref: '#/components/schemas/TradeOrder'

    TradeOrder:
      type: object
      properties:
        id:
          $ref: ./shared.yaml#/components/schemas/Id
        instrument:
          $ref: ./instrument.yaml#/components/schemas/InstrumentName
        side:
          type: enum
            - SELL
            - BUY
        timeInForce:
          type: enum
            - GTC
            - IOC
            - FOK
            - GTD
            - GTT
        status:
          type: enum
            - OPEN
            - REJECTED    
            - CANCELLED




