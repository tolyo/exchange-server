components:
  schemas:
    PriceVolume:
      type: object
      properties:
        price:
          type: number
        volume:
          type: number

    OrderBook:
      type: object
      properties:
        sell:
          type: array
          items:
            $ref: '#/components/schemas/PriceVolume'
        buy:
          type: array
          items:
            $ref: '#/components/schemas/PriceVolume'

