components:
  schemas:
    TradingAccountList:
      type: array
      items:
        $ref: '#/components/schemas/TradingAccount'

    TradingAccountId:
      $ref: './shared.yaml#/components/schemas/Id'

    TradingAccount:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TradingAccountId'

  parameters:
    TradingAccountId:
      name: trading_account_id
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/TradingAccountId'
